# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = "$all$username$sudo$character"

right_format = "$status$cmd_duration$git_metrics"

[sudo]
format = "[$symbol]($style)"
style = "bold italic bright-purple"
symbol = "⋈┈"
disabled = false

[username]
format = "[$user]($style) "
show_always = true

[status]
disabled = false

# [character]
# success_symbol = "[❯](bold green)"
# error_symbol = "[✖](bold red)"

[battery]
disabled = true
format = "([$symbol$percentage ]($style))"
full_symbol = "󰁹 "
charging_symbol = "[󰂄 ](italic bold green)"
discharging_symbol = "󰁽 "
unknown_symbol = "󰁽 "
empty_symbol = "󰂎 "

[[battery.display]]
threshold = 30
style = "italic bold red"
discharging_symbol = "󰂃 "

[[battery.display]]
threshold = 60
style = "italic dimmed bright-purple"

[[battery.display]]
threshold = 70
style = "italic dimmed yellow"

[aws]
symbol = "  "
disabled = true

[bun]
format = "via [$symbol]($style)"

